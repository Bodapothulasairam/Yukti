<div class="log-in-container">
    <mat-card class="log-in-card">
      <mat-card-header>
        <mat-card-title class="log-in-title">Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
          </mat-form-field>
          <div class="button-group">
            <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
            <button mat-button color="accent" (click)="onForgotPassword()">Forgot Password</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
